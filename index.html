<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossFit Competition Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Atletas PENTA</h1>
        </header>

        <main>
            <div class="table-container">
                <table id="events-table">
                    <thead>
                        <tr>
                            <th>Horário</th>
                            <th>Equipe</th>
                            <th>Arena</th>
                            <th>Raia</th>
                        </tr>
                    </thead>
                    <tbody id="events-tbody">
                        <!-- Events will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal for event details -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-team-name"></h2>
            <div class="modal-body">
                <div class="detail-group">
                    <span class="label">Categoria:</span>
                    <span id="modal-category" class="value"></span>
                </div>
                <div class="detail-group">
                    <span class="label">Atletas:</span>
                    <span id="modal-members" class="value"></span>
                </div>
                <div class="detail-group">
                    <span class="label">Início:</span>
                    <span id="modal-start-time" class="value"></span>
                </div>
                <div class="detail-group">
                    <span class="label">Duração:</span>
                    <span id="modal-duration" class="value"></span>
                </div>
                <div class="detail-group">
                    <span class="label">Final:</span>
                    <span id="modal-end-time" class="value"></span>
                </div>
                <div class="detail-group wod-section">
                    <span class="label">WOD:</span>
                    <pre id="modal-wod" class="value"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
